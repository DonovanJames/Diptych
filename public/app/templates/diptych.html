<div ng-repeat="image in images" style="width:50%;float:left;">
	<span class="win" ng-click="win(image)"> win </span>
	<span class="lose" ng-click="lose(image)"> lose </span>
	<img height=250 id="{{image._id}}" src="/img/starter/{{image.name}}" />
	<pre>
		<code>
			{{ image | json }}
		</code>
	</pre>
</div>
